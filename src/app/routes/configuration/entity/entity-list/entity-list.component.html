<page-header></page-header>
<form class="m-x--4">
  <mat-form-field class="m-x-4" appearance="outline">
    <input matInput  name="q" placeholder="Query String">
  </mat-form-field>

  <mat-form-field class="m-x-4" appearance="outline">
    <mat-select  name="sort" placeholder="Sort">
      <mat-option>-- None --</mat-option>
      <mat-option value="stars">stars</mat-option>
      <mat-option value="forks">forks</mat-option>
      <mat-option value="updated">updated</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="m-x-4" appearance="outline">
    <mat-select name="order" placeholder="Order">
      <mat-option>-- None --</mat-option>
      <mat-option value="desc">desc</mat-option>
      <mat-option value="asc">asc</mat-option>
    </mat-select>
  </mat-form-field>

  <button class="m-x-4" mat-raised-button color="primary" >Search</button>
  <button class="m-x-4" mat-raised-button color="warn">Reset</button>
  <button class="m-x-4" mat-raised-button color="accent" (click)="openAddEntityDialog()">Add Entity</button>
</form>
<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="entity_Id">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.entity_Id}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="entity_Title">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.entity_Title}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="entity_Active">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.entity_Active}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; let i = index; columns: displayedColumns;"
    (contextmenu)="menu.open($event, {row: row});$event.preventDefault();handleRowClick($event, row, i, menu);"
              (click)="$event.preventDefault();handleRowClick($event, row, i);"
              [ngClass]="{'selected': matTableSelection.isSelected(row)}"
    ></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>

<simple-context-menu [matMenuTriggerFor]="tableContext" #menu>
  <mat-menu #tableContext="matMenu" class="cold-context-menu">
    <ng-template matMenuContent let-row="row">
      <button mat-menu-item  id="entityCtxMenuViewBtn">Add Admin</button>
      <button mat-menu-item id="entityCtxMenuAddViewNotesBtn">Add/View Notes</button>
      </ng-template>
  </mat-menu>
</simple-context-menu>
